
      <div class="content">
        <div class="row">
          <div class="col-md-10">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Cadastro de Revisão Literaria</h5>
              </div>
              <div class="card-body">

              <form role="form" method="post" action="">

                  {{ form.hidden_tag() }}
                  
                  <div class="row">

                    <div class="col-md-1 px-md-1"></div>

                    <div class="col-md-1 px-md-1">
                      <div class="form-group">
                        <label>Nome</label>
                      </div>
                    </div>

                    <div class="col-md-9 px-md-1">
                      <div class="form-group">
                        {{ form.nome(placeholder="Nome",class="form-control") }}
                      </div>
                    </div>

                  </div>


                  <div class="row">

                    <div class="col-md-1 px-md-1"></div>

                    <div class="col-md-1 px-md-1">
                      <div class="form-group">
                        <label>Descrição</label>
                      </div>
                    </div>

                    <div class="col-md-9 px-md-1">
                      <div class="form-group">
                        <textarea class="form-control" id="descricao" name="descricao" placeholder="Descrição" required=""></textarea>
                      </div>
                    </div>

                  </div>

                  <div class="row">
                    <div class="col-md-1 px-md-1"></div>

                    <div class="col-md-1 px-md-1">
                      <button type="submit" class="btn btn-fill btn-primary">Criar Projeto</button> 
                    </div>

                  </div>

                </form>
              </div>
              </div>
          </div>

        </div>
      </div>
